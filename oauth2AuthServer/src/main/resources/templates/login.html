<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>OAuth2 Authorization Server - Login</title>
	    <meta name="viewport" content="width=device-width"/>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"  />	    
    </head>
    <body>
        <div class="container small ">
        <h3>Please Log In:</h3>
    
    	<div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
            	<label> User Name : <input type="text" name="username" class="form-control"/> </label>
            </div>
            <div class="form-group">
				<label> Password: <input type="password" name="password" class="form-control"/> </label>
			</div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        
	  	<p></p>

		<div class="panel panel-default row col-xs-4">
		  <div class="panel-heading">
		    <h3 class="panel-title">Sample users include:</h3>
  		  </div>
		  <div class="panel-body">		
	        <table class="table">
	        	<thead>
	        		<tr>
	        			<th>User</th>
	        			<th>Password</th>
	        		</tr>
	        	</thead>
	        		<tr>
	        			<td>hughie</td>
	        			<td>hughie</td>
	        		</tr>
	        		<tr>
	        			<td>dewey</td>
	        			<td>dewey</td>
	        		</tr>
	        		<tr>
	        			<td>louie</td>
	        			<td>louie</td>
	        		</tr>
	        		<tr>
	        			<td>user</td>
	        			<td>password</td>
	        		</tr>
		        </table>
			</div>
		</div>
        </div>
        
    </body>
</html>
