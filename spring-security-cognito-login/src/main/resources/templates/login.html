<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Spring Security / Cognito Example - Login</title>
</head>

<body>

	<div class="container">

		<!--
		  // Spring's RequestContext object contains almost everything about the current request.
		  // In Mustache it is exposed as the property 'springMacroRequestContext'.
		  // Here we use it to get the HTTP Request and fetch the error parameter
		  // If it exists, the error <div> is shown, otherwise it is not.
		  -->
		{{#springMacroRequestContext.request.parameterMap.error}}
		<div class="alert alert-danger">Incorrect username and/or password</div>
           {{/springMacroRequestContext.request.parameterMap.error}}

		<div class="row">

			<div class="container">

				<h1>Login</h1>
	
	
				<form action="/login" method="post" class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-2" for="username">
								Username </label>
							<div class="col-sm-4">
								<input type="text" id="username" name="username"
									class="form-control" />
							</div>
							<div class="col-sm-6"></div>
						</div>
	
						<div class="form-group">
							<label class="control-label col-sm-2" for="password">
								Password </label>
							<div class="col-sm-4">
								<input type="password" id="password" name="password"
									class="form-control" />
							</div>
							<div class="col-sm-6"></div>
						</div>
	
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Login</button>
							</div>
						</div>
					</fieldset>
					<input type="hidden" name="_csrf" value="{{_csrf.token}}" />
				</form>
				<p>Login with either "robert" (password = username).</p>
	
			</div>
		</div>
	</div>
	
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-light">
      <div class="container">
        <span class="text-muted">Code for this example can be found in <a href="https://github.com/kennyk65/spring-teaching-demos/tree/master/spring-security-cognito-login">GitHub</a>.</span>
      </div>
    </nav>
			
	
</body>

</html>
